{% load custom_tags %}

{% if page_obj.has_other_pages %}
<nav aria-label="page pagination">
		<ul class="pagination justify-content-center">
			{% if not page_obj.has_previous %}
			<li class="page-item disabled"><a class="page-link" href="#">First</a></li>
			<li class="page-item disabled"><a class="page-link" href="#">Previous</a></li>
			{% else %}
			<li class="page-item"><a class="page-link" href="?{% query_param_replace page=1 %}">First</a></li>
			<li class="page-item"><a class="page-link" href="?{% query_param_replace page=page_obj.previous_page_number %}">Previous</a></li>
			{% endif %}

			{% if not page_obj.has_next %}
			<li class="page-item disabled"><a class="page-link" href="#">Next</a></li>
			<li class="page-item disabled"><a class="page-link" href="#">Last</a></li>
			{% else %}
			<li class="page-item"><a class="page-link" href="?{% query_param_replace page=page_obj.next_page_number %}">Next</a></li>
			<li class="page-item"><a class="page-link" href="?{% query_param_replace page=page_obj.paginator.num_pages %}">Last</a></li>
			{% endif %}
		</ul>
</nav>
{% endif %}

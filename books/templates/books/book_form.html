{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}

<div class="container">
	<div class="row">
		{% if book %}
		<h1>Edit "{{ book.title }}"</h1>
		{% else %}
		<h1>Creation book</h1>
		{% endif %}
		<form method="POST" action="">

			{% csrf_token %}
			{{ form|crispy }}
			<button type="submit" class="btn btn-primary">Save</button>

		</form>
	</div>
</div>


{% endblock %}

{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}
<div class="row">
    <a href="{% url 'books:detail-book' book.id %}"><- Back to book details</a>
    <form method="POST" action="">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Delete Book</legend>
            <h2>Are you sure you want to delete this book?</h2>
            <p>{{ book.title }} ({{ book.isbn13 }})</p>
        </fieldset>
        <div class="form-group">
            <button type="submit" class="btn btn-danger">Delete</button>
            <a class="btn btn-outline-secondary" href="{% url 'books:detail-book' book.id %}">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}

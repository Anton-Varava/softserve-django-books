{% extends 'base.html' %}
{% block content %}

<div class="row">
    <div class="col col-md-5">
    <img src="{{ author.image.url }}">
    <h2>{{ author }}</h2>
    <p>{{ author.description }}</p>
    </div>
    <div class="col col-md-6">
        <div class="content-section">
            <h3>Books:</h3>
            <ul>
                {% for book in author.books.all %}
                <li><a href="{% url 'books:detail-book' book.id %}">{{ book.title }}</a>{% if book.isbn13 %} ({{ book.isbn13}}){% endif %}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>

{% endblock %}
